<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOC911 Zone | Futuristic Universal Rap</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00ffee;
      overflow-x: hidden;
      position: relative;
    }

    /* Starfield background */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: transparent url('https://i.imgur.com/3KXNPyF.png') repeat top center;
      animation: moveStars 200s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 8px #00f6ff, 0 0 12px #00f6ff; transform: scale(1); }
      50% { text-shadow: 0 0 20px #00f6ff, 0 0 30px #00ffee; transform: scale(1.05); }
      100% { text-shadow: 0 0 8px #00f6ff, 0 0 12px #00f6ff; transform: scale(1); }
    }

    header {
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 4em;
      color: #ffffff;
      animation: pulseGlow 3s infinite ease-in-out;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: rgba(0, 255, 255, 0.1);
      border-top: 2px solid #00ffee;
      border-bottom: 2px solid #00ffee;
    }

    nav a {
      padding: 16px 28px;
      color: #00ffee;
      text-decoration: none;
      font-size: 1.2em;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #00ffee;
      color: #000;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    h2 {
      font-size: 2.5em;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00ffee;
    }

    .video-container iframe,
    .music-container iframe,
    .playlist-container iframe {
      width: 80%;
      max-width: 720px;
      height: 400px;
      margin: 20px auto;
      border: 3px solid #00ffee;
      box-shadow: 0 0 20px #00ffee;
    }

    .nft-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .nft-gallery img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border: 3px solid #00ffee;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffee;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: rgba(0, 255, 255, 0.05);
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
