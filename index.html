<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOC911 Zone | Futuristic Universal Rap</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00ffee;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    .loader-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader {
      border: 6px solid #00ffee;
      border-top: 6px solid #000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('stars.png') repeat top center;
      animation: moveStars 200s linear infinite;
      z-index: -1;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to   { background-position: 10000px 10000px; }
    }
    header {
      text-align: center;
      padding: 50px 20px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00f6ff; }
      to   { text-shadow: 0 0 30px #00ffee; }
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0,255,255,0.1);
      border-top: 2px solid #00ffee;
      border-bottom: 2px solid #00ffee;
    }
    nav a {
      padding: 16px 24px;
      color: #00ffee;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover {
      background-color: #00ffee;
      color: #000;
    }
    section {
      padding: 60px 20px;
      text-align: center;
    }
    iframe {
      width: 80%;
      max-width: 720px;
      height: 400px;
      border: 3px solid #00ffee;
      box-shadow: 0 0 20px #00ffee;
      margin: 20px 0;
    }
    .nft-gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .nft-gallery img {
      width: 220px;
      height: 220px;
      border: 3px solid #00ffee;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffee;
    }
    footer {
      text-align: center;
      padding: 30px;
      background-color: rgba(0,255,255,0.05);
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>

</html>
